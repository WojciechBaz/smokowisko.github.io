<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Application Confirmation - Smokowisko</title>
  <style>
    body { font-family: "Segoe UI", sans-serif; background:#f5f7f6; color:#1d1f1e; text-align:center; padding:2rem; }
    .card { background:#fff; padding:2rem; border-radius:14px; box-shadow:0 8px 28px rgba(0,0,0,.12); display:inline-block; }
    h1 { color:#0b4a2b; }
    p { font-size:1.1rem; }
    a { display:inline-block; margin-top:1rem; padding:.5rem 1rem; background:#0e6b3b; color:#fff; text-decoration:none; border-radius:6px; }
    a:hover { background:#0b5a31; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Application Submitted!</h1>
    <p>Your application has been successfully sent.</p>
    <p><strong>Application Number:</strong> <span id="appNum"></span></p>
    <p>Once approved, we will send you an email with further details.</p>
    <a href="index.html">Return to Home</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const appNum = params.get('app') || Math.floor(Math.random() * 90000) + 10000;
    document.getElementById('appNum').textContent = appNum;
  </script>
</body>
</html>
